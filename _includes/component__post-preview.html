<article class="post__card">
  <a href="{{ post.url | relative_url }}" class="post__link">
    <div class="post__image" style="background-image: url({{ post.featured_image | relative_url }})">
    </div>
    <time class="post__date label--small">{{ post.date | date: "%B %d, %Y" }}</time>
    <h5 class="post__title subtitle">{{ post.title }}</h5>
            <p><strong>Challenge: </strong>{{ post.challenge }}</p>
      {% if page.category == "case_study" %}
      <p><strong>Challenge: </strong>{{ post.challenge }}</p>
      {% endif %}
  </a>
</article>
