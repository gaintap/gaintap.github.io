site: GainTap
url: gaintap.github.io
baseurl: /

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /blog/:slug
  projects:
    output: true
    permalink: /project/:slug
  services:
    output: true
    permalink: /services/:slug
  case_studies:
    output: true
    permalink: /case-studies/:slug
  archived:
    output: true
    permalink: /archived/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  -
    scope:
      path: ""
      type: "services"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "case_studies"
    values:
      layout: "case_study"
  -    
    scope:
      path: ""
      type: "archived"
    values:
      layout: "post"
  -
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
  
sass:
  style: compressed

plugins:
  - jekyll-sitemap
  - jekyll-redirect-from

paginate: 7
paginate_path: "/blog/page-:num/"
